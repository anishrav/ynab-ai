%YAML 1.1
---
actions:
- utter_greet
- action_activity
- utter_goodbye
- utter_name
- utter_thanks
config:
  store_entities_as_slots: true
entities:
- budget_action
- time_unit
- time_count
- name
forms: []
intents:
- time_activity:
    use_entities: true
- greet:
    use_entities: true
- name:
    use_entities: true
- thanks:
    use_entities: true
- goodbye:
    use_entities: true
- deny:
    use_entities: true
slots:
  budget_action:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - spend
    - budget
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  time_count:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  time_unit:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - day
    - week
    - month
    - year
templates:
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
