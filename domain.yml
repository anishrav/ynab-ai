%YAML 1.1
---
actions:
- utter_greet
- action_spent_timeframe
- utter_goodbye
- utter_date_info
- utter_start_date
- utter_end_date
- action_spent_since
- utter_thanks
- utter_name
entities:
- name
- budget_action
- time_unit
- time_count
- end_date
- start_date
intents:
- greet
- spent_timeframe
- name
- date_info
- spent_since
- thanks
- goodbye
- deny
slots:
  end_date:
    type: text
  name:
    type: text
  start_date:
    type: text
  time_count:
    type: text
  time_unit:
    type: categorical
    values:
    - day
    - week
    - month
    - year
templates:
  utter_date_info:
  - text: Sure, what are the start and end dates? Here's an example date April 14
      2015
  utter_end_date:
  - text: Okay, what's the end date?
  utter_start_date:
  - text: Nice, what's the start date?
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
