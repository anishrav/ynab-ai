%YAML 1.1
---
actions:
- utter_greet
- action_activity
- utter_goodbye
- utter_name
- utter_thanks
entities:
- budget_action
- time_unit
- time_count
- name
intents:
- time_activity
- greet
- name
- thanks
- goodbye
- deny
slots:
  budget_action:
    type: categorical
    values:
    - spend
    - budget
    - save
    - waste
  name:
    type: text
  time_count:
    type: text
  time_unit:
    type: categorical
    values:
    - day
    - week
    - month
    - year
templates:
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
