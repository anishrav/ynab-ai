%YAML 1.1
---
actions:
- utter_goodbye
- utter_thanks
- utter_name
- utter_greet
- action_spent_since
entities:
- budget_action
- time_unit
- name
- time_count
intents:
- spent_since
- greet
- name
- thanks
- goodbye
- deny
slots:
  name:
    type: text
  time_count:
    type: text
  time_unit:
    type: categorical
    values:
    - day
    - week
    - month
    - year
templates:
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
